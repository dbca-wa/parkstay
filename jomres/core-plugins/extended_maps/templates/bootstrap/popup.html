<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div style="text-align:center;width:{POPUP_WIDTH}px;">
    <p><a href="{URL}"><img src="{IMAGE}" width="{IMG_WIDTH}" height="{IMG_HEIGHT}"/></a></p>
    <p><strong>{PROPERTY_NAME}</strong></p>
    <p>{PROPERTY_STREET},{PROPERTY_TOWN},{PROPERTY_REGION}</p>
	<p>{PROPERTY_DESCRIPTION}</p>
	<p>{VIEW_LINK}</p>
</div>
<div class="media">
    <patTemplate:tmpl name="property_features" type="simpleCondition" requiredVars="feature">
                   <img src="{FEATURE}"/>
                    </patTemplate:tmpl> <br />
     </div>
 </div>

</patTemplate:tmpl>
