<h2 class="page-header" id="tour_target_local_events">{PAGETITLE}</h2>
{JOMRESTOOLBAR}
<table id="list_local_events" width="100%" class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>{HEVENT_TITLE}</th>
			<th>{HSTARTDATE}</th>
			<th>{HENDDATE}</th>
			<th>{HLATITUDE}</th>
			<th>{HLONGITUDE}</th>
			<th>{HWEBSITEURL}</th>
			<th>{HEVENTLOGORELPATH}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
		<tr>
			<td>{EDITLINK}</td>
			<td>{TITLE}</td>
			<td>{START_DATE}</td>
			<td>{END_DATE}</td>
			<td>{LATITUDE}</td>
			<td>{LONGITUDE}</td>
			<td>{WEBSITE_URL}</td>
			<td><img src="http://{EVENT_LOGO}"/></td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
</patTemplate:tmpl>
