<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<patTemplate:tmpl name="rows" unusedvars="strip">
	<h4 class="page-header">{NAME}&nbsp;{STARS} {SUPERIOR}</h4>
	<div class="row">
		<div class="col-3">
			<a href="{URL}" class="thumbnail" title="{NAME}"><img src="{IMAGE}" alt="{NAME}"/></a>
		</div>
		<div class="col-9">
			<p>{STREET}, {TOWN}, {REGION}, {COUNTRY}</p>
			<p><a href="{URL}" class="btn btn-info" title="{NAME}">{MOREINFORMATION}</a></p>
		</div>
	</div>
</patTemplate:tmpl>
</patTemplate:tmpl>
